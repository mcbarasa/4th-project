<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for sidebar */
.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #111;
    padding-top: 20px;
}

.sidebar h2 {
    color: white;
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
}

/* Basic styling for content area */
.content {
    margin-left: 250px;
    padding: 20px;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Content</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="dashboard-content">
            <h1>Welcome to the Dashboard!</h1>
            <p>This is where you can view an overview of your system's activities.</p>
        </div>    
    </div>
    <!-- analytics.html -->
<div id="analytics-content">
    <h1>Analytics</h1>
    <p>This is where you can view your system's analytics.</p>
    <!-- Placeholder for analytics data -->
    <div id="analytics-data">
        <!-- Analytics data will be dynamically loaded here -->
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
